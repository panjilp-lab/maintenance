<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/assets/css/app.css">
    <link rel="stylesheet" href="/public/assets/css/custom.css">
    <link rel="stylesheet" href="/public/assets/css/font.css">
    <title>Perbaikan</title>
</head>
<body class="container-sm">
    <div class="p-5">
        <div class="d-flex justify-content-between">
            <div class=" text-muted rounded">
                <div class="py-1 px-1">
                    <img src="/public/images/logo_siap.png" class="logo-sizes" alt="logoSiap">
                </div>
            </div>
            <div>
                <span class="text-danger fw-bold fs-4 text-uppercase">IAI</span><span class="fs-4"></span>
                <p class="text-bold text-muted ">
                    Ikatan Apoteker Indonesia
                </p>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="row text-center pdg-ctn">
            <div class="col-12 fs-5 text-muted text-uppercase">SAAT INI SEDANG MAINTENANCE</div>
            <div class="col-12 text-danger text-today text-uppercase">SIAP</div>
            <div class="col-12 text-muted fs-3">
                <div id="clockdiv">
                    <div>
                      <span class="days"></span>
                      <div class="smalltext">Hari</div>
                    </div>
                    <div>
                      <span class="hours"></span>
                      <div class="smalltext">Jam</div>
                    </div>
                    <div>
                      <span class="minutes"></span>
                      <div class="smalltext">Menit</div>
                    </div>
                    <div>
                      <span class="seconds"></span>
                      <div class="smalltext">Detik</div>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <!-- memanggil file js timer -->
    <script src="/public/assets/js/timer.js"></script>
</body>
</html>
